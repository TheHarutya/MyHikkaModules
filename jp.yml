settings:
  choose_installation: "<emoji document_id=5363805650327450240>🪐</emoji> <b>Herokuのインストールオプションを選択してください：</b>"
  vds_install: "<emoji document_id=5471952986970267163>💎</emoji> VDSへのインストールプロセスは1つのコマンドで実行されます：\n<pre><code class=\"language-shell\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install git python3-pip &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n<i>注：sudo権限がない場合は、対応する部分を除外してください。</i>"
  wsl_install: "<b>WSLをダウンロードします。</b> これを行うには、管理者権限でPowerShellを開き、<code>wsl --install -d Ubuntu-22.04</code>と入力します \n⚠️ <i>WSLのインストールには、Windows 10ビルド2004以降または任意のバージョンのWindows 11、および仮想化をサポートするPCが必要です。以前のバージョンのOSにインストールする場合は、</i> <a href=\"https://learn.microsoft.com/ru-ru/windows/wsl/install-manual\">このページ</a><i>を参照してください</i>\n\n⬜️ <b>PCを再起動し、Ubuntu 22.04.xアプリケーションを起動します</b> \n\n⬜️ <b>そこにコマンドを貼り付けます（右クリック）：</b> <code>curl -Ss https://bootstrap.pypa.io/get-pip.py | python3</code> \n⚠️ <i>黄色の警告が表示されたら、</i> <code>export PATH=\"/home/username/.local/bin:$PATH\"</code> <i>を入力し、/home/username/.local/binをメッセージで示されたパスに置き換えてください</i>\n\n⬜️ <b>コマンドを貼り付けます（右クリック）：</b> \n<pre><code class=\"language-bash\">clear &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n🔗 <b>API_IDとAPI_HASHはどこで取得しますか？</b>： <a href=\"https://youtu.be/DcqDA249Lhg?t=24\">動画</a>"
  userland_install: "<b>UserLAndを</b> <a href=\"https://play.google.com/store/apps/details?id=tech.ula\">リンク</a><b>からインストールします</b>\n\n<b>開き、Ubuntu -> Minimal -> Terminalを選択します</b>\n\n<b>ディストリビューションのインストールを待ちます。お茶を淹れる時間です</b>\n\n<b>インストールが成功した後、ターミナルが開きます。そこに次のように入力します：</b>\n<pre><code class=\"language-bash\">sudo apt update &amp;&amp; sudo apt upgrade -y &amp;&amp; sudo apt install python3 git python3-pip -y &amp;&amp; git clone https://github.com/coddrago/Heroku &amp;&amp; cd Heroku &amp;&amp; sudo pip install -r requirements.txt &amp;&amp; python3 -m heroku</code></pre>\n\n<b>インストールの最後にリンクが表示されます。それを開き、ログインするためにアカウント情報を入力します。\n\nできあがり！UserLAndにHerokuをインストールしました。</b>"
  jamhost_install: "🪐 <b>🧃 JamHostへのインストール：</b>\n\n<b>@jamhostbotに移動し、</b><code>/pay</code><b>を送信し、指示に従ってください。</b>"
  hikkahost_install: "<b>🌘 HikkaHostにHerokuをインストールする方法は？</b>\n\n1. @hikkahost_botに移動します\n2. 「インストール」を選択します\n3. 「🪐 Heroku」を選択します\n\nそしてインストールを続けます。\n\n<b>その後、リンクを受け取ります。それを開き、アカウントにログインします。</b>"
  lavhost_install: "⬇️ インストールするには、@lavhostbotに移動し、次の手順を実行します：\n\n• /buyコマンドを入力し、選択して支払いを行います\n• 必要に応じて支払い領収書を送信します\n• 支払いが確認された後、/installを入力し、Herokuを選択します\n• ボットの指示に従います"
